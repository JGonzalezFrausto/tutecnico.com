{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Completa tu registro</h1>
      <p class="lead text-muted">Sólo te tomará un minuto!</p>

    </div>
  </section>
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
         {% for tecnicos in tecnicos %} 
        {% endfor %} 
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <form enctype="multipart/form-data" action='post_url/' method='POST'>
          {% csrf_token %}
          {{ form.as_p }}
          <input type='submit' value='Guardar' />
        </form>
      </div>
    </div>
  </div> 
{% endblock %}
